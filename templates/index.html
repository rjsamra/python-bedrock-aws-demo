<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Bedrock Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .loading {
            display: none;
        }

        .loading.active {
            display: block;
        }

        .markdown-content {
            @apply prose max-w-none;
        }

        .markdown-content h1 {
            @apply text-2xl font-bold mt-6 mb-4;
        }

        .markdown-content h2 {
            @apply text-xl font-semibold mt-5 mb-3;
        }

        .markdown-content h3 {
            @apply text-lg font-semibold mt-4 mb-2;
        }

        .markdown-content p {
            @apply mb-4;
        }

        .markdown-content ul,
        .markdown-content ol {
            @apply mb-4 pl-6;
        }

        .markdown-content li {
            @apply mb-2;
        }

        .markdown-content code {
            @apply bg-gray-100 px-1 py-0.5 rounded;
        }

        .markdown-content pre {
            @apply bg-gray-100 p-4 rounded mb-4 overflow-x-auto;
        }

        .markdown-content blockquote {
            @apply border-l-4 border-gray-300 pl-4 italic my-4;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">AWS Bedrock Demo</h1>

            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="mb-4">
                    <label for="prompt" class="block text-gray-700 text-sm font-bold mb-2">Enter your prompt:</label>
                    <textarea id="prompt" rows="4"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Type your prompt here..."></textarea>
                </div>
                <button id="generate"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Generate Response
                </button>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Response:</h2>
                <div id="response" class="markdown-content">
                    <p class="text-gray-600">Your response will appear here...</p>
                </div>
                <div id="loading" class="loading text-center py-4">
                    <div
                        class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent">
                    </div>
                    <p class="mt-2 text-gray-600">Generating response...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generate').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('response');
            const loadingDiv = document.getElementById('loading');

            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            try {
                loadingDiv.classList.add('active');
                responseDiv.innerHTML = '';

                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Parse and render Markdown
                    const markdownContent = marked.parse(data.response);
                    responseDiv.innerHTML = markdownContent;
                } else {
                    responseDiv.innerHTML = `<p class="text-red-500">Error: ${data.error}</p>`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            } finally {
                loadingDiv.classList.remove('active');
            }
        });
    </script>
</body>

</html>
